<!DOCTYPE html>
<!-- Declara o tipo de documento como HTML5. Isso ajuda o navegador a renderizar a página corretamente -->
<html lang="pt-BR">
<!-- Início do documento HTML. Atributo lang especifica o idioma da página como português do Brasil -->
<head>
    <!-- Seção de cabeçalho do documento, onde são incluídos metadados e links para recursos externos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos em qualquer idioma -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define as configurações da viewport para garantir que a página seja exibida corretamente em dispositivos móveis -->
    <title>Dashboard</title>
    <!-- Define o título da página, que aparece na aba do navegador -->

    <!-- Inclua o CSS do Bootstrap -->
    <!-- Link para o arquivo CSS do Bootstrap, um framework de CSS que facilita o desenvolvimento de sites responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo interno que pode sobrescrever os estilos do Bootstrap e adicionar estilos personalizados */

        /* Estilo para a imagem de fundo */
        body {
            background-image: url("/imagens/dashboard.gif");
            /* Define uma imagem de fundo para o corpo da página. O arquivo "dashboard.gif" deve estar no mesmo diretório ou ser acessível */
            background-size: auto;
            /* Define o tamanho da imagem de fundo. "auto" faz com que a imagem mantenha seu tamanho original */
            background-position: center;
            /* Alinha a imagem de fundo ao centro do corpo da página */
            background-attachment: fixed;
            /* Faz com que a imagem de fundo fique fixa na tela e não role com o conteúdo */
        }

        /* Container com fundo transparente */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            /* Define a cor de fundo como branca com 90% de opacidade (transparência) */
            border-radius: 8px;
            /* Arredonda os cantos do contêiner com um raio de 8 pixels */
            padding: 20px;
            /* Adiciona um espaçamento interno de 20 pixels ao redor do conteúdo do contêiner */
            margin-top: 20px;
            /* Adiciona uma margem superior de 20 pixels para separar o contêiner do conteúdo acima */
        }

        /* Estilo para o botão de sair */
        .btn-sair {
            position: fixed;
            /* Fixa o botão na tela para que ele permaneça no mesmo lugar quando a página é rolada */
            right: 120px;
            /* Define a distância entre o lado direito da tela e o botão como 120 pixels */
            margin-top: 0.5cm;
            /* Define a margem superior do botão como 0.5 centímetros */
            font-size: 14px;
            /* Define o tamanho da fonte do texto no botão como 14 pixels */
            padding: 10px 15px;
            /* Adiciona um padding interno ao botão: 10 pixels em cima e embaixo, 15 pixels nas laterais */
        }

        .btn-sair:hover {
            transform: scale(1.2);
            /* Aumenta o tamanho do botão em 20% quando o cursor está sobre ele (hover) */
            background-color: #732d91;
            /* Altera a cor de fundo do botão para um roxo escuro quando o cursor está sobre ele */
            color: white;
            /* Define a cor do texto no botão como branco quando o cursor está sobre ele */
        }

    </style>
</head>
<body>
<!-- Seção Dashboard -->
<!-- Início do corpo da página onde o conteúdo visível ao usuário é colocado -->
<div class="container mt-5">
    <!-- Cria um contêiner com uma margem superior de 5 unidades do Bootstrap (normalmente 3 rem) -->
    <h2>Dashboard</h2>
    <!-- Cabeçalho de nível 2, geralmente usado para títulos secundários -->
    <p>Bem-vindo ao painel de controle! Aqui você pode ver um resumo das principais métricas e acessar funcionalidades importantes.</p>
    <!-- Parágrafo com uma mensagem de boas-vindas -->
</div>

<!-- Botão "Sair" posicionado no canto superior direito -->
<a href="/html/Atv.bootstrap.html" class="btn btn-light btn-sair">
    <!-- Link estilizado como um botão com a classe "btn btn-light" do Bootstrap e a classe personalizada "btn-sair" -->
    Sair
    <!-- Texto do botão -->
</a>

<!-- Inclua o JS do Bootstrap -->
<!-- Link para o arquivo JavaScript do Bootstrap que adiciona funcionalidades interativas ao seu site -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
